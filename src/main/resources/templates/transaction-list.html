<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car list</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>

    <div class="sidenav">
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
    </div>

    <div class="header">
        <h3>Transaction List</h3>
    </div>

    <div class="content">
        <div class="table">
            <table>
                <thead>
                <tr>
                    <th>Transaction id</th>
                    <th>Start date</th>
                    <th>Start mileage</th>
                    <th>Car name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each ="tempTransaction : ${transactions}">
                    <td th:text="${tempTransaction.id}"/>
                    <td th:text="${tempTransaction.startDate}"/>
                    <td th:text="${tempTransaction.startMileage}"/>
                    <td th:text="${tempTransaction.getCar().carName}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
