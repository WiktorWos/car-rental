<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers list</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>

    <div class="sidenav">
        <a th:href="@{/cars/addCar}">Add car</a>
    </div>

    <div class="header">
        <h3>Customers List</h3>
    </div>

    <div class="content">
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Email</th>
                        <th>Experience</th>
                        <th>Experience</th>
                        <th>Driving licence number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each ="tempCustomer : ${customers}">
                        <td th:text="${tempCustomer.firstName}"/>
                        <td th:text="${tempCustomer.lastName}"/>
                        <td th:text="${tempCustomer.email}"/>
                        <td th:text="${tempCustomer.experience}"/>
                        <td th:text="${tempCustomer.drivingLicenceNumber}"/>
                        <td>
                            <form th:action="@{delete}" method="get">
                                <input type="hidden" name="id" th:value="${tempCustomer.id}" />
                                <input type="submit" value="Delete"
                                       onclick="if(!(confirm('Are you sure you want to delete this customer'))) return false"/>
                            </form>

                            <form th:action="@{update}" method="get">
                                <input type="hidden" name="id" th:value="${tempCustomer.id}" />
                                <input type="submit" value="Update"/>
                            </form>
                        </td>
                        <!--<td>-->
                            <!--<form th:action="@{update}" method="get">-->
                                <!--<input type="hidden" name="id" th:value="${tempCustomer.id}" />-->
                                <!--<input type="submit" value="Update"/>-->
                            <!--</form>-->
                        <!--</td>-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
