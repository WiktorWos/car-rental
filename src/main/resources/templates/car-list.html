<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car list</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>

    <div class="sidenav">
        <a th:href="@{/cars/addCar}">Add car</a>
    </div>

    <div class="header">
        <h3>Car List</h3>
    </div>

    <div class="content">
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Car name</th>
                        <th>Car mileage</th>
                        <th>Car production date</th>
                        <th>Active</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each ="tempCar : ${cars}">
                        <td th:text="${tempCar.carName}"/>
                        <td th:text="${tempCar.carMileage}"/>
                        <td th:text="${tempCar.carProduction}"/>
                        <td th:text="${tempCar.active}"/>
                        <td>
                            <form th:action="@{delete}" method="get">
                                <input type="hidden" name="id" th:value="${tempCar.id}" />
                                <input type="submit" value="Delete"
                                       onclick="if(!(confirm('Are you sure you want to delete this customer'))) return false"/>
                            </form>

                            <form th:action="@{update}" method="get">
                                <input type="hidden" name="id" th:value="${tempCar.id}" />
                                <input type="submit" value="Update"/>
                            </form>
                        </td>
                        <!--<td>-->
                            <!--<form th:action="@{update}" method="get">-->
                                <!--<input type="hidden" name="id" th:value="${tempCar.id}" />-->
                                <!--<input type="submit" value="Update"/>-->
                            <!--</form>-->
                        <!--</td>-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
