<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car list</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>

    <div class="sidenav">
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
    </div>

    <div class="header">
        <h3>Car List</h3>
    </div>

    <div class="content">
        <div class="table">
            <table>
                <thead>
                <tr>
                    <th>Car id</th>
                    <th>Car name</th>
                    <th>Car mileage</th>
                    <th>Car production date</th>
                    <th>Active</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each ="tempCar : ${cars}">
                    <td th:text="${tempCar.id}"/>
                    <td th:text="${tempCar.carName}"/>
                    <td th:text="${tempCar.carMileage}"/>
                    <td th:text="${tempCar.carProduction}"/>
                    <td th:text="${tempCar.active}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
